<div class="table-container">
  <div class="table-header">
    <button class="new-user-btn" (click)="create.emit()">
      <i class="bi bi-person-plus-fill"></i>
      <span>Nuevo</span>
    </button>

    <mat-form-field class="search-field" appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." />
      <button mat-icon-button matSuffix *ngIf="searchText" (click)="clearFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="styled-table">

    <!-- Columnas dinÃ¡micas -->
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef> {{ col.label }} </th>
      <td mat-cell *matCellDef="let element">
  <ng-container *ngIf="col.key === 'asset'; else checkIsDelete">
    <div class="status-icon">
      <mat-icon
        [class]="element.asset ? 'status-active' : 'status-inactive'"
        [matTooltip]="element.asset ? 'Activo' : 'Inactivo'">
        {{ element.asset ? 'check_circle' : 'cancel' }}
      </mat-icon>
    </div>
  </ng-container>

  <ng-template #checkIsDelete>
    <ng-container *ngIf="col.key === 'isDeleted'; else defaultCell">
      <div class="status-icon">
        <mat-icon
          [class]="element.isDeleted ? 'status-inactive' : 'status-active'"
          [matTooltip]="element.isDeleted ? 'Eliminado' : 'No eliminado'">
          {{ element.isDeleted ? 'cancel' : 'check_circle' }}
        </mat-icon>
      </div>
    </ng-container>
  </ng-template>

  <ng-template #defaultCell>
  <ng-container *ngIf="col.key === 'restrictionDate'; else normalCell">
    {{ element[col.key] | formatDate }}
  </ng-container>
  <ng-template #normalCell>
    {{ element[col.key] }}
  </ng-template>
</ng-template>

</td>

    </ng-container>

    <!-- Acciones -->
    <ng-container *ngIf="showActions" matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="action-buttons">
          <button class="edit-btn" (click)="edit.emit(element)">
            <i class="bi bi-pencil-fill"></i><span>Editar</span>
          </button>
          <button class="delete-btn" (click)="delete.emit(element.id)">
            Eliminar
          </button>
          <button *ngIf="isAdmin" class="delete-btn" (click)="deletePermanent.emit(element.id)">
            Eliminar Permanentemente
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Header y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="styled-paginator"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    [pageSize]="10">
  </mat-paginator>
</div>
