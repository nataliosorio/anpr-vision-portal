<h2 class="modal-title">Nuevo Cliente</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="modal-form">

  <!-- üîπ Secci√≥n Persona -->
  <h3>Datos de la Persona</h3>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="firstName" required />
    <mat-error *ngIf="form.get('firstName')?.hasError('required')">
      El nombre es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="lastName" required />
    <mat-error *ngIf="form.get('lastName')?.hasError('required')">
      El apellido es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Tel√©fono</mat-label>
    <input matInput formControlName="phoneNumber" />
    <mat-error *ngIf="form.get('phoneNumber')?.hasError('pattern')">
      El tel√©fono debe tener entre 7 y 15 d√≠gitos
    </mat-error>
  </mat-form-field>

  <!-- üîπ Secci√≥n Cliente -->
  <h3>Datos del Cliente</h3>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre del Cliente</mat-label>
    <input matInput formControlName="clientName" required />
    <mat-error *ngIf="form.get('clientName')?.hasError('required')">
      El nombre del cliente es obligatorio
    </mat-error>
  </mat-form-field>

  <!-- Botones -->
  <div class="actions">
    <button mat-stroked-button type="button" (click)="close()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      Aceptar
    </button>
  </div>
</form>
