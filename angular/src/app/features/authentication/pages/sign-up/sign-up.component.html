<div class=" lado-derecho">
  <!-- auth-wrapper -->
  <div class="auth-content  mini-contener">
    <div class="card Formulario-login">
      <div class="row align-items-center text-center ">
        <div class="col-md-12 ">
          <div class="card-body ">
            <h4 class="mb-3 f-w-400">Registro</h4>
            <img src="../../../../../assets/images/logoSolo.png" alt="logo" class="img-fluid mb-4" width="100"/>
            <h5 class="mb-3 f-w-400">ANPR VISION</h5>
            <div class="input-group mb-3">
              <span class="input-group-text fondo-icono" id="basic-addon1"><i class="feather icon-user"></i></span>
              <input type="text" class="form-control input-registro" placeholder="Ingrese Tu nombre:" aria-label="Username" aria-describedby="basic-addon1" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text fondo-icono" id="basic-addon2"><i class="feather icon-mail"></i></span>
              <input type="email" class="form-control input-registro" placeholder="Ingrese Tu Email" aria-label="Username" aria-describedby="basic-addon2" />
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text fondo-icono" id="basic-addon3"><i class="feather icon-lock"></i></span>
              <input type="password" class="form-control input-registro" placeholder="Ingrese Tu Contraseña" aria-label="Username" aria-describedby="basic-addon3" />
            </div>
            <div class="form-group text-start mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-2" id="checkbox-fill-2" />
                <label for="checkbox-fill-2" class="cr">
                Envíame el
                  <a href="javascript:">Newsletter</a>
                semanalmente.
                </label>
              </div>
            </div>
            <div class="d-grid bttn-inicio-sesion">
              <button class="btn  btn-block mb-4">
Inscribirse</button>
            </div>
            <p class="mb-2">
              ¿Ya tienes una cuenta?
              <a [routerLink]="['/login']" class="f-w-400">Iniciar sesión</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
